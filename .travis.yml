language: rust
dist: trusty
sudo: required
services:
- docker
install:
- docker pull ekidd/rust-musl-builder:latest
script:
- cargo build
- "./build_static.sh"
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/x86_64-unknown-linux-musl/release/server
  on:
    repo: icewind1991/clipboard-sync
    tags: true
